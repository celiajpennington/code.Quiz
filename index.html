<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./asset/style/reset.css">
    <link rel="stylesheet" href="./asset/style/style.css">
    <title>Code Quiz</title>
</head>
<body>
    <div class="card">
        <!--This is the bar with timer and highscore--> 
        <div class = "card-header">
            <a href ="#" class ="highScore">High Score</a>
            <h3 class="timer">Timer <span id="time">0

            </span></h3>
           
        </div>
        <div class="card-body intro">
            <h1 class= "card-title">Code Quiz</h1>
            <p class= "card-text instructions">Try to answer the following code-related questions within the time 
                limit. Keep in mid that incorrect answers will penalize your score/time 
                by ten seconds!</p>
        
            <button class ="startButton" id="startQuizButton">Start</button>   
             </div>
    <section class ="custom-style"> <!--Question Card-->
        <div class=" card-body questions-answers hide ">
            <h1 class= "card-title questionContent">Questions go in here</h1>
            
            <!--Multiple choice questions-->
           <ul class =" card-text answersList">
                
            </ul>
        </div>
         <div id="finish" class =" quizDone card-body hide ">
            <h1>All Done</h1>
            <p>Your final score is <span id="score"></span></p>

         <!--</div>   
         <div class=" hide card-body card-text input-group">-->
            <label class="input-group-text" for="userInitials">Enter Initials:</label>
            <input type="text" id="userInitials">
            <button id="SubmitButton">Submit</button>
        </div>
       
        <div class= "hide card-body highScoresListCard d-none">
            <h1>Highscores</h1> <!-- div to display the high scores -->
            <ul id="highScoresList"></ul>
            <button class="actionButton" id="goBack">Go Back</button>
            <button class="actionButton" id="clearHighScores">Clear Highscores</button>
          </div>
        </section> 
 </div>



    

     <!--My personal JS-->           

    <script src="./asset/script.js">
    </script>
</body>
</html>
